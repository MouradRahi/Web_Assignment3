<html>
    <head>
        <title>Tic-Tac-Toe!!</title>
        <link href="Styles.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Tic-Tac-Toe!</h1>
        <h1 id="status">Click on New Game to play</h1>
        <div class="game">

            <div class="position col1 row1" id="pos1"><img class="image" src="empty.png" id="img1"></div>
			<div class="position col2 row1" id="pos2"><img class="image" src="empty.png" id="img2"></div>
			<div class="position col3 row1" id="pos3"><img class="image" src="empty.png" id="img3"></div>
			<div class="position col1 row2" id="pos4"><img class="image" src="empty.png" id="img4"></div>
			<div class="position col2 row2" id="pos5"><img class="image" src="empty.png" id="img5"></div>
			<div class="position col3 row2" id="pos6"><img class="image" src="empty.png" id="img6"></div>
			<div class="position col1 row3" id="pos7"><img class="image" src="empty.png" id="img7"></div>
            <div class="position col2 row3" id="pos8"><img class="image" src="empty.png" id="img8"></div>
			<div class="position col3 row3" id="pos9"><img class="image" src="empty.png" id="img9"></div>

        </div>
        <div class="Begin">
            <button class= "button" id="start" type="button" onclick="start">New Game</button>
        </div>
        <script src="Script.js"></script>
    </body>
</html>
